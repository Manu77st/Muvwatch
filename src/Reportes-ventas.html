<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de ventas</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=search" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-navbar"> 
                <a href="#"><img id="logo-nav" src="../images/Logo_icono.png" alt="Logo_muvwacth">
                <h3 id="nombre">muvwacth</h3>
                </a>
                <div class="container-search">
                    <input type="text" placeholder="Buscar Pelicula">
                    <span class="material-symbols-outlined">search</span>
                </div>
            </div>
        </nav>
        <nav class="nav-move">
            <ul class="lista-move">
                <li class="contenido-lista-move">Inicio</li>
                <li class="contenido-lista-move">Cartera</li>
                <li class="contenido-lista-move">Reportes</li>
                <li class="contenido-lista-move">Clientes V.I.P</li>
            </ul>
        </nav>
    </header>
</body>

<main>
    <h2>REPORTES DE VENTAS DE BOLETERIA</h2>

    <div class="filtros">
        <div class="campo-buscar">
            <input type="text" placeholder="Buscar">
            <span class="material-symbols-outlined">search</span>
        </div>

        <select>
            <option>Fecha inicial</option>
        </select>

        <select>
            <option>Fecha final</option>
        </select>

        <select>
            <option>Película</option>
        </select>
    </div>

    <table class="tabla-clientes">
        <thead>
            <tr>
                <th>Película</th>
                <th>Fecha inicial</th>
                <th>Fecha final</th>
                <th>Vendidos</th>
                <th>Ingresos</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="5"></td></tr>
            <tr><td colspan="5"></td></tr>
            <tr><td colspan="5"></td></tr>
        </tbody>
    </table>
</main>

</html>
