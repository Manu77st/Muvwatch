<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Muvwatch</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header class="registro-header">
        <div class="logo-container">
            <img src="../images/Logo_icono.png" alt="Muvwatch" style="width: 70px; height:70px;">
            <span class="logo-text">muvwatch</span>
        </div>
        <h1 class="header-title">Registro</h1>
    </header>

    <main>
        <div class="registro-container">
            <form class="registro-form">
                <!-- Inputs de la columna izquierda -->
                <div class="left-column">
                    <div class="form-group">
                        <label for="correo">Correo <span class="required">*</span></label>
                        <input type="email" id="correo" name="correo" placeholder="Correo" required>
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Contraseña <span class="required">*</span></label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmar-contrasena">Confirmar contraseña <span class="required">*</span></label>
                        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" placeholder="Confirmar contraseña" required>
                    </div>

                    <div class="form-group">
                        <label for="nombres">Nombres <span class="required">*</span></label>
                        <input type="text" id="nombres" name="nombres" placeholder="Nombres" required>
                    </div>

                    <div class="form-group">
                        <label for="apellidos">Apellidos <span class="required">*</span></label>
                        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                    </div>
                </div>

                <!-- Inputs de la columna derecha -->
                <div class="right-column">
                    <div class="form-group">
                        <label for="tipo-doc">Documento de identidad <span class="required">*</span></label>
                        <div class="doc-row">
                            <select id="tipo-doc" name="tipo-doc" required>
                                <option value="cedula">Cédula</option>
                                <option value="pasaporte">Pasaporte</option>
                            </select>
                            <input type="text" id="doc-num" name="doc-num" placeholder="Documento de identidad" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fecha-nac">Fecha de nacimiento <span class="required">*</span></label>
                        <input type="date" id="fecha-nac" name="fecha-nac" required>
                    </div>

                    <div class="form-group">
                        <label for="celular">Celular <span class="required">*</span></label>
                        <input type="tel" id="celular" name="celular" placeholder="Celular" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">
                            Acepto los Términos y Condiciones de Uso del Portal. Para más información, <a href="#">Haga Clic Aquí.</a> <span class="required">*</span>
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="privacidad" name="privacidad" required>
                        <label for="privacidad">
                            Autorizo a Muvwatch a usar mi información personal — directamente o por terceros— para almacenarla, consultarla, procesarla e incluirla en sus bases de datos, y para enviarme información, según sus políticas de privacidad <span class="required">*</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-registrarse">Registrarse</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="registro-footer">
        ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>
    </footer>
    <script src="../scripts/registro.js"></script>
</body>
</html>
