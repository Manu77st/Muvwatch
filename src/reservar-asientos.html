<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Asientos</title>
    <link rel="stylesheet" href="../styles/styles-reservar-asientos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <header class="navbar">
        <div class="container-navbar">
            <div class="logo-section">
                <a href=""><img src="../images/Logo-reducido.png" alt="logotipo" class="logo"></a>
            </div>
            <div class="search-container">
                <span class="material-symbols-outlined left-icon">filter_alt</span>
                <input type="text" placeholder="Buscar función">
                <span class="material-symbols-outlined right-icon">search</span>
            </div>
            <div class="user-container">
                <span class="material-symbols-outlined">account_circle</span>
                <span class="username">Cajero1</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div>
            <button class="btn-back" onclick="window.history.back()">Regresar</button>
        </div>
        <div class="theater-section">
            <div class="room-header">SALA 4 | ESTANDAR</div>
            <div class="theater-container">
                <div class="screen">PANTALLA</div>
                <div class="seats-grid" id="seatsGrid"></div>
            </div>
        </div>
        <aside class="sidebar">
            <h2>Reservar</h2>
            
            <div class="form-group">
                <label for="movie-title">Función:</label>
                <input type="text" id="movie-title" value="Mission Impossible" readonly>
            </div>

            <div class="form-group">
                <label for="movie-date">Fecha:</label>
                <input type="date" id="movie-date" value="2025-08-30" readonly>
            </div>

            <div class="form-group">
                <label for="movie-time">Hora:</label>
                <input type="time" id="movie-time" value="19:00" readonly>
            </div>

            <div class="legend">
                <h3>Estado de las sillas:</h3>
                <div class="legend-item">
                    <span class="legend-dot available"></span>
                    <span>Disponible</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot occupied"></span>
                    <span>Ocupada</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot selected"></span>
                    <span>Escogida</span>
                </div>
            </div>

            <div class="seat-types">
                <h3>Tipo de sillas:</h3>
                <ul class="seat-type">
                   <li class="seat-type-info">Standard $15,000</li>
                </ul>
                <ul class="seat-type">
                    <li class="seat-type-info">♿Discapacitados $10,000</li>
                </ul>
            </div>

            <div class="selected-count">
                Seleccionadas<br>
                <strong id="selectedCount">0</strong>
            </div>

            <div class="payment-method">
                <h3>Metodo de Pago</h3>
                <div class="payment-toggle">
                    <button class="active" id="efectivoBtn">Efectivo</button>
                    <button id="otroBtn">Otro</button>
                </div>
            </div>

            <button class="confirm-btn" onclick="linkToCajero()">Confirmar</button>
        </aside>
        <script src="../scripts/reservar-asientos.js"></script>
    </body>
</html>
